<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body class="container">
	
	<h1>Welcome to Spring Web MVC</h1>
	<div>
		<a href="spring/employee/testing">Greet</a>
	</div>
	<div>
		<h2>Employee Registration Form</h2>
		<form action="spring/employee/save" method="post">
			Enter name<input type="text" name="name"><br /> Enter dob<input
				type="date" name="dob"><br /> <input type="submit"
				value="Save">
		</form>
		<p>
			<b>Note:</b>Form works only if you have a controller to handle the
			request
		</p>
	</div>
	<div>
		<h3>Below this we are partially loading the document</h3>
	</div>
	<div>
		<button id = "employeeList">Click</button>
	</div>
	<div id = "d1">
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		//alert('document is ready !!!')
		// jquery starts with $
		
		$(document).ready(function() {
			//alert('document is ready');
			// here the entire javascript code is written.
			let baseURL = 'http://localhost:8080/spring-web-demo';
			let listURL = `${baseURL}/spring/employee/testing`;
			$("#employeeList").click(function(){
				$.ajax({url: listURL, success : function(result){
					$("#d1").html(result);
				}})
			});
		});
	</script>

</body>
</html>
