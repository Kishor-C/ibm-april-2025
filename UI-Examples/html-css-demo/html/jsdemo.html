<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Demo on Javascript</h1>
        <p>test</p>
        <p>test</p>
        <p>test</p>
        <button onclick="handleClick()">Change</button>
        <script>
            let items = ["apple", "orange", "mango"];
            let id = 100;
            let name = "Raj";
            let age = 35;
            document.write("<p>Id = "+id+", Name = "+name+", Age = "+age+"</p>");
            document.write(`<p>Id = ${id}, Name = ${name}, Age = ${age}</p>`);
            for(let item of items) {
                document.write("<h3>"+item+"</h3>");
                document.write(`<h3>Item = ${item}</h3>`);
            }
            function handleClick() {
                let counter = 0;
                
                let ele = document.getElementsByTagName("p");
                for(let e of ele) {
                    e.innerHTML = "Counter = "+(++counter);
                }
            }
        </script>
    </div>
</body>
</html>
